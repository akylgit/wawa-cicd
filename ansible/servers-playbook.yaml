---
- name: Deploy to AWS1
  hosts: all
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure /var/www/html exists
      file:
        path: /var/www/html
        state: directory

    - name: Copy latest index.html
      copy:
        src: files/index.html
        dest: /var/www/html/index.html
